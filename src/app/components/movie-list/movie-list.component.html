<div class="container movie-list-container">
  <h1 class="movie-list-container--header text-center text-uppercase mt-3">Popular Movies</h1>
  <div class="row d-flex flex-wrap justify-content-around">
    <div *ngFor="let movie of movieList" class="mb-2 movie-list-container--movie">
      <img [src]="movie.poster_path">
    </div>
  </div>

  <div class="row navigation d-flex justify-content-center p-2">
    <button (click)="onBackPage()" type="button" class="btn btn-primary mr-3">Back</button>
    <button (click)="onNextPage()" type="button" class="btn btn-secondary">Next</button>
  </div>
</div>
