<div class="container container-signup">
  <div class="row">
    <div class="col-xs-12col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)=onSubmit(f)>
        <div class="form-group">
          <label for="firstName">First name</label>
          <input type="text" name="firstName" class="form-control" id="firstName" ngModel placeholder="First Name">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" class="form-control" id="lastName" ngModel placeholder="Last Name">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
